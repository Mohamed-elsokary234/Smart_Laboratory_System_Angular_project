<app-admin-layout></app-admin-layout>

<div class="container-fluid" style="background-image: url('../../../../assets/images/background.PNG');">
  <a id="bt" routerLink="/admin/ListJob/admin/AddJob"type="button" class="btn btn-success btn-lg">Add job</a>
  <!-- <a routerLink="/admin/ListJob/admin/AddJob"type="button" class="btn btn-success btn-lg">go to jobs</a> -->

  <table class="table table-striped table-light" style="border: 2px solid black;">
  <thead class="bg-dark text-light">
      <tr>
         <th scope="col">Job Name</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor=" let job of jobs;let i=index;">
         <td><a [routerLink]="['admin/ListEmployee',job.job_Id]" > {{job.job_name}} </a></td>
         </tr>
    </tbody>
</table>

</div>
