<app-afterauth></app-afterauth>
<div class="container-fluid" style="background-image: url('../../../../assets/images/background.PNG');">
  <div class="content">
    <div class="form-group col-md-4" id="ser">
      <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">

    </div>
  <a id="bt" routerLink="/addemployee"type="button" class="btn btn-success btn-lg">Add Employee</a>
<table class="table table-striped table-light" style="border: 2px solid black;">
  <thead class="bg-dark text-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
        <th scope="col">Qualifications</th>
        <th scope="col">Work_Period</th>
        <th scope="col">Email</th>
        <th scope="col">Job</th>

        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of collection.data | paginate: config  | filter:searchedKeyword">
        <td >{{item.empl_Id}}</td>
          <td>{{item.empl_name}}</td>
          <td>{{item.empl_phone}}</td>
          <td>{{item.empl_address}}</td>
          <td>{{item.empl_salary }}</td>
            <td>{{item.empl_quantification }}</td>
            <td>{{item.empl_work_period }}</td>
            <td>{{ item.empl_email}}</td>
            <td>{{ item.job_id_fk}}</td>
            <!-- <td *ngFor="let items of allJob ;let i=index;">{{items.job_name}}</td> -->

          <td><a [routerLink]="['/editemployee',item.empl_Id]" type="button" class="btn btn-info">Edit</a></td>
        <td><a [routerLink]="['/deleteemployee',item.empl_Id]" type="button" class="btn btn-danger">Delete</a></td>
      </tr>
      <!-- {{id}} -->

  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

</div>
</div>
